
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixeTale - Retro Story Quests</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d1a;
            color: #fff;
            margin: 0;
            font-family: 'VT323', monospace;
            overflow-x: hidden;
        }
        .pixel-font { font-family: 'Press Start 2P', cursive; }
        .text-font { font-family: 'VT323', monospace; font-size: 1.5rem; line-height: 1.4; }
        
        /* CRT Scanline Effect */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .pixel-border {
            border: 4px solid #fff;
            box-shadow: 
                0 -4px 0 -4px #fff,
                0 4px 0 -4px #fff,
                -4px 0 0 -4px #fff,
                4px 0 0 -4px #fff,
                0 0 0 4px #000;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .animate-blink { animation: blink 1s step-end infinite; }

        /* Pixel Walking Animation */
        @keyframes walk {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .pixel-hero {
            width: 40px;
            height: 40px;
            background: #fbbf24;
            position: relative;
            animation: walk 0.5s infinite;
        }
        .pixel-hero::before {
            content: '';
            position: absolute;
            top: 8px; left: 8px; width: 8px; height: 8px;
            background: #000;
        }
        .pixel-hero::after {
            content: '';
            position: absolute;
            top: 8px; right: 8px; width: 8px; height: 8px;
            background: #000;
        }

        /* Segmented Progress Bar */
        .progress-container {
            width: 300px;
            height: 24px;
            border: 4px solid #fff;
            padding: 2px;
            background: #000;
        }
        .progress-fill {
            height: 100%;
            background: #22c55e;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>

</head>

</html>
